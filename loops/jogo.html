<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
<div class="fundo">
    <img src="fundo.jpeg" alt="" width=100% height="610px">
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p class="frase">Eu escolhi um número entre 1 e 100. Tente adivinhar qual é!</p>
    
        <div id="input">
            <input class="barra" type="number" id="palpite" placeholder="Insira seu palpite">
            <button id="enviarPalpite">Enviar Palpite</button>
            <p id="resultado"></p>
        </div>
    </div>
</div>



<script src="jogo.js"></script>
</body>
</html>
